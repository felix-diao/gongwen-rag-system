version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gongwen_postgres
    environment:
      POSTGRES_DB: gongwen_rag
      POSTGRES_USER: gongwen_user
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gongwen_network

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - gongwen_network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus_minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - gongwen_network

  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: gongwen_milvus
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    command: ["milvus", "run", "standalone"]
    networks:
      - gongwen_network

  app:
    build: .
    container_name: gongwen_rag_app
    depends_on:
      - postgres
      - milvus
    environment:
      DATABASE_URL: postgresql://gongwen_user:your_password@postgres:5432/gongwen_rag
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - gongwen_network

volumes:
  postgres_data:
  etcd_data:
  minio_data:
  milvus_data:

networks:
  gongwen_network:
    driver: bridge